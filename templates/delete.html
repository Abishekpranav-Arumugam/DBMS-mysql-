<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <center><h1 class="mt-4 display-3">Student Management System</h1></center><hr class="bg-dark">
        <nav class="mt-3">
            <div class="container">
                <h1 class="mt-5">Delete Student</h1>
                <form action="/delete" method="post" class="mt-3 col-6">
                    <div class="form-group">
                        <label for="roll_no">Roll No:</label>
                        <input type="text" id="roll_no" name="roll_no" class="form-control" required>
                    </div>
                    <div class="mt-3 text-right">
                        <button type="submit" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </nav>
        <a href="/" class="btn btn-dark mt-3">Back to Home</a>
    </div>
</body>
</html>
