<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <center><h1 class="mt-4 display-3">Student Management System</h1></center><hr class="bg-dark">
        
        <nav class="mt-3">
            <div class="container">
                <h1 class="mt-5">Insert Student Details</h1>
                <form action="/insert" method="post" class="mt-3 col-6">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="roll_no">Roll No:</label>
                        <input type="text" id="roll_no" name="roll_no" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="mail">Mail:</label>
                        <input type="email" id="mail" name="mail" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone_no">Phone No:</label>
                        <input type="text" id="phone_no" name="phone_no" class="form-control" pattern="\d{10}" title="Please enter a valid 10-digit phone number." required>
                    </div>
                    <div class="mt-3 text-right">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </nav>
        
        <a href="/update" class="btn btn-warning">Update Student</a> 
        <a href="/delete" class="btn btn-warning ml-2">Delete Student</a>
    </div>

</body>
</html>
